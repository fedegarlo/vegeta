<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Agilemeter</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Agilemeter">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->
  <template is="dom-bind" id="app">
    <firebase-auth
      id="authCtrl"
      redirect
      location="[[firebaseURL]]"
      provider="[[firebaseProvider]]"
      on-error="onFirebaseError"
      on-login="onFirebaseLogin"></firebase-auth>
    <paper-toast id="errorToast"></paper-toast>
    <firebase-collection
      order-by-child="order"
      limit-to-first="3"
      location="https://agilemeter.firebaseio.com/sections"
      data="{{sections}}"></firebase-collection>
    <firebase-collection
      location=[[collection]]
      data="{{questions}}"></firebase-collection>
    <dom-module id="my-question">
        <style>
            .red { color: red; }
        </style>
        <template>
          <div class="card-actions">
            <template is="dom-repeat" items="[[options]]" as="option">
              <paper-button on-click="handleClick">
                [[option]]
                <template is="dom-if" if="{{show(option)}}">
                  <iron-icon icon="check" hidden$="{{notAnswered}}"></iron-icon>
                </template>
              </paper-button>
            </template>
          </div>
          <p hidden$="{{notAnswered}}">
            <content></content>
          </p>
        </template>
        <script>
            Polymer({
                is: 'my-question',
                properties: {
                  notAnswered: {
                      type: Boolean,
                      value: true
                  },
                  correctAnswer: {
                    type: String,
                    value: ''
                  },
                  options : {
                    type: Array,
                    value: function() { return ['A','B','C','D']; }
                  }
                },
                showAnswer: false,
                handleClick: function(e) {
                  if (this.notAnswered) {
                    app.register({right: e.currentTarget.innerText === this.correctAnswer});
                    this.notAnswered = false;
                  }
                },
                show: function(option) {
                  return option === this.correctAnswer;
                }
            });
        </script>
    </dom-module>
    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <style is="custom-style">
          paper-toolbar {
            --paper-toolbar-background: #0091e5;
            };
          }
        </style>
        <style is="custom-style">
          paper-menu {
            --paper-menu-selected-item: {
              background-color : #B2E3FF;
            };
          }
        </style>
        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>
        <!-- Drawer Content -->
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <template is="dom-repeat" items="[[sections]]" as="section">
            <a data-route="[[section.__firebaseKey__]]" href="{{baseUrl}}[[section.__firebaseKey__]]">
              <iron-icon icon="[[section.icon]]"></iron-icon>
              <span>[[section.title]]</span>
            </a>
          </template>

            <a data-route="profile" href="{{baseUrl}}profile" hidden$="{{!loggedUser}}">
              <iron-icon icon="account-circle"></iron-icon>
              <span>Profile</span>
            </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <!--<paper-icon-button icon="refresh"></paper-icon-button>-->

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">Agilemeter</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">Some questions about Agile</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home" tabindex="-1">
              <paper-card hidden$="{{loggedUser}}" image="images/welcome.png">
                <div class="card-content">
                  Are you ready for the Agile exam? Here you have more than 1000 questions to find out. Good luck.
                </div>
                <div class="card-actions">
                  <paper-button on-tap="login">Sign up with Google</paper-button>
                </div>
              </paper-card>
              <div hidden$="{{!loggedUser}}">
                <paper-card hidden$="{{questionsLoaded}}" heading="Loading questions..." class="white">
                  <div class="card-content">
                    Hello again, we are choosing 40 questions for your continuous improvement...
                  </div>
                </paper-card>
                <template is="dom-repeat" items="[[questions]]" as="question" filter="_isQuestion" sort="_computeSort" on-dom-change="doAnimation">
                  <div id="questions">
                    <paper-card data-question class="question">
                      <div class="card-content">
                        [[question.question]]
                          <template is="dom-repeat" items="[[question.answers]]" as="answer">
                            <p>[[answer.option]]. [[answer.text]]</p>
                          </template>  
                        </div>           
                        <my-question correct-answer="{{question.correct.option}}">
                          <div class="card-content">[[question.correct.text]]</div>
                        </my-question>                 
                      </paper-card>
                    </div>
                </template>
              </div>
            </section>

          <template is="dom-repeat" items="[[sections]]" as="section">
            <section data-route="[[section.__firebaseKey__]]" tabindex="-1">
              <paper-card heading="[[section.title]]">
                <div class="card-content">
                  [[section.content]]
                </div>
              </paper-card>
            </section>
          </template>

            <section data-route="profile" tabindex="-1" hidden$="{{!loggedUser}}">
              <paper-card heading="Profile">
                <div class="card-content">
                  Hi, [[loggedUser.google.displayName]]. Very soon , you'll find your stats here. We are in Beta mode , but you can go to practice your knowledge . What are you waiting for?
                </div>
                <div class="card-actions">
                  <paper-button on-tap="logout">Log out</paper-button>
                </div>
              </paper-card>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
